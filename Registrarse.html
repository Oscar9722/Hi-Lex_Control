<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <div id="container">
        <form action="">
            <label for="nomina">
                <span>
                    No. de nómina
                </span>
                <input type="text" id="nomina"/>
            </label>
            <label for="nombre">
                <span>
                    Nombre(s)
                </span>
                <input type="text" id="nombre" autocapitalize="words"/>
            </label>
            <label for="apellido1">
                <span>
                    Apellido paterno
                </span>
                <input type="text" id="apellido1" autocapitalize="words"/>
            </label>
            <label for="apellido2">
                <span>
                    Apellido materno
                </span>
                <input type="text" id="apellido2" autocapitalize="words"/>
            </label>
            <label for="contraseña">
                <span>
                    Contraseña
                </span>
                <input type="password" id="contraseña"/>
            </label>
            <label for="confirmar_contraseña">
                <span>
                    Confirma tu contraseña
                </span>
                <input type="password" id="confirmar_contraseña"/>
            </label>
            <label for="autorizacion">
                <span>
                    Código de autorización
                </span>
                <input type="password" id="autorizacion"/>
            </label>
            <button id="ingresar">Registrarse</button>
        </form>
        <hr>
            ¿Ya tienes una cuenta? 
            <a href="Index.html">inicia sesión aquí.</a>
        </hr>
    </div>
</body>
</html>
